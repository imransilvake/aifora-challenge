<div class="app-percentage-circle" [class.app-active]="selected">
	<!-- Value -->
	<h6>{{ percentage }}%</h6>

	<!-- Circle -->
	<svg x="0px"
		 y="0px"
		 viewBox="0 0 397.6 435.3"
		 enable-background="new 0 0 397.6 435.3"
		 xml:space="preserve"
		 class="svg">

		<!-- Circle Background -->
		<circle class="app-circle-bg"
				cx="198.3"
				cy="217.3"
				r="139.2"
				transform="rotate(270 198.3 217.3)"
				attr.stroke-width="{{strokeWidth}}px" />

		<!-- Circle -->
		<circle class="app-circle"
				cx="198.3"
				cy="217.3"
				r="139.2"
				transform="rotate(270 198.3 217.3)"
				attr.stroke-width="{{strokeWidth}}px"
				attr.stroke-dasharray="{{strokeDasharray}}" />
	</svg>
</div>
